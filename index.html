<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos app</title>
    <!--Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Logo-->
    <link rel="stylesheet" href="">
</head>
<body>

    <div class="container">
        <nav class="nav-section">
        <div class="logo-container">
            <img class="logo" src="./assets/avion.svg" alt="logo">
            <h1>"Latam"</h1>
        </div>    
            <img class="menu" src="./assets/menu.svg" alt="hamburguer-menu" >
            <ul>
                <li>Inicio</li>
                <li>Ofertas</li>
                <li>Catalogo</li>
                <li>Contacto</li>
                
            </ul>
        </nav>
        <section class="filter-section">
            <span>Ordenar por:</span>
            <select>
                <option>Precio</option>
            </select>
        </section>
        <main class="main-section">
            <div class="cards-container">
                <div class="card">
                    <img src="assets/img/Cancun.avif" alt="car">
                    <span>Cancún:Ciudad en México</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/ibiza.avif" alt="car">
                    <span>Ibiza:España</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/suiza.avif" alt="car">
                    <span>Zurich:Suiza</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/argentina.avif" alt="car">
                    <span>Buenos Aires:Argentina</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/chile.avif" alt="car">
                    <span> Torres del paine:Chile</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/alemania.avif" alt="car">
                    <span>Berlin:Alemania</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/francia.avif" alt="car">
                    <span>Paris:Francia</span>
                    <button>Comprar Vuelo</button>
                </div>
                <div class="card">
                    <img src="assets/img/praga.avif" alt="car">
                    <span>Praga:Republica Checa</span>
                    <button>Comprar Vuelo</button>
                </div>
                
            </div>
            <div class="navigation">
                <button><<</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>>></button>
            </div>
        </main>
        <footer class="foot-section">
            <div>
                <img src="assets/facebook.svg" alt="facebook">
                <img src="assets/instagram.svg" alt="instagram">
            </div>
            <span>Todos los derechos reservados</span>
        </footer>
    </div>
</body>
</html>
